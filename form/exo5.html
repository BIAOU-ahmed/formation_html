<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>

    <div >
        <form class="was-validated" action="">

            <div class="m-5">

                <fieldset>

                    <legend>Formulaire d'inscription</legend>

                    <div class="form-group row">
                        <label for="name" class="col-sm-5 col-form-label">Nom:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="name">
                        </div>
                    </div>



                    <div class="form-group row">
                        <label for="firstname" class="col-sm-5 col-form-label">Prénom:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="firstname">
                        </div>
                    </div>


                    <div class="form-group row">

                        <label for="username" class="col-sm-5 col-form-label">Email:</label>
                        <div class="col-sm-5">

                            <input type="email" class="form-control" id="username">
                        </div>
                    </div>


                    <div class="form-group row">


                        <label for="" class="col-sm-5 col-form-label">Sexe:</label>
                        <div class="col-sm-5">

                            Femme <input type="radio" name="sexe" id="" checked>
                            Homme <input type="radio" name="sexe" id="">
                        </div>
                    </div>


                    <div class="form-group row">


                        <label for="avatar" class="col-sm-5 col-form-label">Photo:</label>
                        <div class="col-sm-5">

                            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
                        </div>
                    </div>


                    <div class="form-group row">


                        <label for="" class="col-sm-5 col-form-label">Pays:</label>
                        <div class="col-sm-5">

                            <select name="" id="">
                                <option value="TOGO">TOGO</option>
                                <option value="BENIN">BENIN</option>
                                <option value="FRANCE">FRANCE</option>
                                <option value="ANGLETERRE">ANGLETERRE</option>
                                <option value="ALLEMAGNE">ALLEMAGNE</option>
                                <option value="ITALIE">ITALIE</option>
                                <option value="SUISSE">SUISSE</option>
                                <option value="ESPAGNE">ESPAGNE</option>
                                <option value="NIGERIA">NIGERIA</option>
                            </select>
                        </div>
                    </div>



                    <div class="form-group row">


                        <label for="" class="col-sm-5 col-form-label">Les Langages Préférés</label>
                        <div class="col-sm-5">

                            <select name="" id="" multiple size="4">
                                <option value="puthon">Python</option>
                                <option value="php">PHP</option>
                                <option value="csharp">C#</option>
                                <option value="sql">SQL</option>
                                <option value="html">html</option>
                                <option value="css">CSS</option>
                                <option value="java">JAVA</option>
                                <option value="js">JS</option>
                            </select>
                            <label for="">(Pour faire plusieures choix maintenez la touche CTRL enfoncée)</label>
                        </div>
                    </div>


                    <div class="form-group row">



                        <label class="col-sm-5 col-form-label" for="">Domaines d'activités</label>


                        <div class="col-sm-7">
                            <input type="checkbox" name="" id="dev">
                            <label for="dev">Développement</label>
                            <input type="checkbox" name="manage" id="manage">
                            <label for="manage">Gestion Project</label>
                            <input type="checkbox" name="" id="bdd">
                            <label for="bdd">Bases de Données</label>
                        </div>


                    </div>




                    <button type="submit">Envoyer</button>
                    <input type="reset" value="Annuler">


                </fieldset>


            </div>

        </form>
    </div>

</body>

</html>
