<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        input[type="checkbox"],
        input[type="radio"] {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 0;
        }
    </style>
</head>

<body>

    <form action="">

        <div class="m-5">

            <p>
                <label for="name">Nom:</label>
                <input type="text" id="name">
            </p>

            <p>
                <label for="firstname">Prénom:</label>
                <input type="text" id="firstname">
            </p>



            <p>
                <label for="username">Email:</label>
                <input type="email" id="username">
            </p>

            <p>
                <label for="">Sexe:</label>
                <input type="radio" name="sexe" id=""> Femme
                <input type="radio" name="sexe" id=""> Homme
            </p>

            <p>
                <label for="avatar">Picture:</label>

                <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
            </p>

            <p>
                <select name="" id="">
                    <option value="TOGO">TOGO</option>
                    <option value="BENIN">BENIN</option>
                    <option value="FRANCE">FRANCE</option>
                    <option value="ANGLETERRE">ANGLETERRE</option>
                    <option value="ALLEMAGNE">ALLEMAGNE</option>
                    <option value="ITALIE">ITALIE</option>
                    <option value="SUISSE">SUISSE</option>
                    <option value="ESPAGNE">ESPAGNE</option>
                    <option value="NIGERIA">NIGERIA</option>
                </select>
            </p>

            LANGUE
            <p>
                <input type="checkbox" name="language" id="togo">
                <label for="togo">EWE</label>
            </p>

            <p>
                <input type="checkbox" name="" id="benin">
                <label for="benin">FONT</label>
            </p>

            <p>
                <input type="checkbox" name="language" id="france">
                <label for="france">FRANCAIS</label>
            </p>

            <p>

                <input type="checkbox" name="language" id="angletaire">
                <label for="angletaire">ANGLAIS</label>
            </p>

            <p>
                <input type="checkbox" name="language" id="allemagne">
                <label for="allemagne">ALLEMAND</label>
            </p>

            <p>
                <input type="checkbox" name="language" id="italie">
                <label for="italie">Italien</label>
            </p>

            <p>
                <input type="checkbox" name="language" id="suisse">
                <label for="suisse">SUISSE</label>
            </p>

            <p>
                <input type="checkbox" name="language" id="spain">
                <label for="spain">Espagnole</label>
            </p>

            <p>
                <input type="checkbox" name="language" id="nigeria">
                <label for="nigeria">YORUBA</label>
            </p>

            Domaines d'activités
            <p>
                <input type="checkbox" name="language" id="Plombier">
                <label for="Plombier">Plombier</label>
            </p>

            <p>
                <input type="checkbox" name="language" id="electricien">
                <label for="electricien">Eléctricien</label>
            </p>

            <p>
                <input type="checkbox" name="language" id="Macon">
                <label for="Macon">Maçon</label>
            </p>

            <p>
                <input type="checkbox" name="language" id="carreleur">
                <label for="carreleur">Carreleur</label>
            </p>

            <p>
                <input type="checkbox" name="language" id="menuisier">
                <label for="menuisier">Menuisier</label>
            </p>

            <p>
                <input type="checkbox" name="language" id="couvreur">
                <label for="couvreur">Couvreur</label>
            </p>


        </div>

    </form>
</body>

</html>
