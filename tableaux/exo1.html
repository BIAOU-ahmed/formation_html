<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        table {
            border: 1px solid;
            width: 100%;
        }

        td,th {
            text-align: center;
            border: 1px solid;
            height: 15px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="8">
                    1
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3" colspan="2">2</td>
                
                <td colspan="2">3</td>
                <td colspan="2">4</td>
                <td rowspan="3" colspan="2">5</td>
                
            </tr>
            <tr>
                <td colspan="2">6</td>
                
                <td colspan="2">7</td>
            </tr>
            <tr>
                
                <td colspan="4">8</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
