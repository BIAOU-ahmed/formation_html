<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        table {
            border: 1px solid;
            border-collapse: collapse;

        }

        td,
        th {
            text-align: left;
            
            border: 1px solid;
            margin-left: 25px;

        }
    </style>
</head>

<body>

    <table>
        <caption>
            Calcul de la moyenne
        </caption>
        <thead>
            <tr>
                <th>Matieres</th>
                <th>Note par matiere</th>
                <th>Coeficient</th>
                <th>Note * Coeficient</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Mathematique</td>
                <td>17</td>
                <td>4</td>
                <td>68</td>
            </tr>
            <tr>
                <td>Phisique</td>
                <td>15</td>
                <td>3</td>
                <td>45</td>
            </tr>
            <tr>
                <td>Informatique</td>
                <td>16</td>
                <td>2</td>
                <td>32</td>
            </tr>
            <tr>
                <td colspan="2">Totale</td>

                <td>9</td>
                <td>145</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Moyenne</td>


                <td>16.12</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
